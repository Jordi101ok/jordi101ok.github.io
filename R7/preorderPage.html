            <input type="text" id="username" pattern="user_[A-z]{5}" required size="40" placeholder='E.g. user_abcde'><br><br>

            Address:<br>

            Number of copies:<br>
            <input type="number" id="Copies" min="1" max="5" required><br><br>
            Type of games<br>
            <input type="text" id="gamesType" required size="40" spellcheck="true" ><br><br>
